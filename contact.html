<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <title>Malkmus Contact</title>
</head>
<body>
    <nav class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <div class="my-0 mr-md-auto font-weight-normal name"> <p class= "name">Benjamin Malkmus</p></div>
        <div class="my-2 my-md-0 mr-md-3 navbar-expand" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link  header-link list-link" href="index.html">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link header-link list-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container context">
        <div class="row">
                <div class="col-md-12">
                    <h1>Contact</h1>
                </div>
        </div>

        <form>
            <div class="form-group">
                    <label for="formname">Name</label>
                    <input type="text" class="form-control" id ="formname" placeholder="Joe Dirt">
            </div>

            <div class="form-group">
                <label for="formemail">Email address</label>
                <input type="email" class="form-control" id="formemail" placeholder="joedirte@hemi.com">
            </div>

            <div class="form-group">
                    <label for="formmessage">Message</label>
                    <textarea class="form-control" id="formmessage" rows="6"></textarea>
            </div>

        </form>
        <input class="btn btn-primary contact-button" type="submit" value="Submit">
    </div>

    <footer> 
        <p class="footer23">&#169; Copyright 2019 </p> 
    </footer>
    
</body>
</html>
